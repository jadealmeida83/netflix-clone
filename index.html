<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/main.css" />

        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css" />

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">ESPACO DO KUNG FU</h3>
                    <p class="descricao">
                        Ip Man é uma série de filmes de artes marciais de Hong
                        Kongbaseados nos acontecimentos da vida domestre Wing
                        Chun de mesmo nome. (2008 - 2019).
                    </p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            
            <div class="item">
                <img class="box-filme" src="img/ipman1.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img class="box-filme" src="img/ipman2.jpg" alt="" srcset="" />
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/ipman33.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img class="box-filme" src="img/ipman4.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img class="box-filme" src="img/ipman44.jpg" alt="" srcset="" />
            </div>
            <div class="item">
                <img class="box-filme" src="img/ipman0.jpg" alt="" srcset="" />
            </div>
        </div>

        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
